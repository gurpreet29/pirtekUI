      function initialize() {
        var uluru = {lat: -25.363, lng: 131.044};

          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,

        });
             //Resize Function
            google.maps.event.addDomListener(window, "resize", function() {
                var center = map.getCenter();
                google.maps.event.trigger(map, "resize");

            });
      }
